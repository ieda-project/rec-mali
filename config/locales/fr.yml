fr:
  date:
    formats:
      default: '%d/%m/%Y'
      short: '%d/%m'
      long: '%d/%m/%Y'
    order:
      - :day
      - :month
      - :year
    month_names: [ janvier, février, mars, avril, mai, juin, juillet, août, septembre, octobre, novembre, décembre ]
    abbr_month_names: [ jan, fév, mar, avr, mai, juin, juil, août, sep, oct, nov, déc ]
  
  time:
    formats:
      default: "%d %B %Y %H:%M"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%A %d %B %Y %H:%M:%S %Z"
      long_ordinal: "%A %d %B %Y %H:%M:%S %Z"
      only_second: "%S"
    am: 'am'
    pm: 'pm'

  signs:
    'no': non
    medium: moyen
    high: élevé
    'yes+': 'oui +'
    'yes++': 'oui ++'
    'yes+++': 'oui +++'
    none: aucun
    lethargique_inconscient: léthargique et inconscient
    agite_irritable: agité et irritable
    normal: normal
    avide: avide
    impossible: impossible
    lentement: lentement
    tres_lentement: très lentement
  activerecord:
    errors:
      messages:
        blank: doit être rempli(e)
        confirmation: ne concorde pas avec la confirmation
